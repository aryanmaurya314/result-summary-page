<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- LINK CSS -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- LINK FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="board">
        <div class="result">
          <h4 class="heading__result">Your Result</h4>
          <div class="result__score">
            <div class="result__score-average">76</div>
            <div class="result__score-total">of 100</div>
          </div>
          <h3 class="heading__congrats">Great</h3>
          <p class="result__text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2 class="heading__summary">Summary</h2>
          <ul class="summary-box">
            <li class="stage stage__reaction">
              <div class="stage__name-box">
                <img
                  src="assets/images/icon-reaction.svg"
                  class="stage__icon"
                  alt="Reaction icon"
                />
                <p>Reaction</p>
              </div>
              <div class="stage__score">80<span> / 100</span></div>
            </li>
            <li class="stage stage__memory">
              <div class="stage__name-box">
                <img
                  src="assets/images/icon-memory.svg"
                  class="stage__icon"
                  alt="Memory icon"
                />
                <p>Memory</p>
              </div>
              <div class="stage__score">92<span> / 100</span></div>
            </li>
            <li class="stage stage__verbal">
              <div class="stage__name-box">
                <img
                  src="assets/images/icon-verbal.svg"
                  class="stage__icon"
                  alt="Verbal icon"
                />
                <p>Verbal</p>
              </div>
              <div class="stage__score">61<span> / 100</span></div>
            </li>
            <li class="stage stage__visual">
              <div class="stage__name-box">
                <img
                  src="assets/images/icon-visual.svg"
                  class="stage__icon"
                  alt="Visual icon"
                />
                <p>Visual</p>
              </div>
              <div class="stage__score">72<span> / 100</span></div>
            </li>
          </ul>
          <a href="#" class="btn">Continue</a>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Aryan</a>.
      </div>
    </div>

    <!-- Your Result 76 of 100 Great You scored higher than 65% of the people who
    have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61
    / 100 Visual 72 / 100 Continue -->
  </body>
</html>
